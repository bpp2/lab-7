<!DOCTYPE html>
<html>
<body>

<h1>welcome to passord checker </h1>
<p>let see if your password is secure</p>
<p>fill the form below with a username and password that meet the below constraints</p><ul>
    <li> must have an uppercase letter somewhere</li>
    <li>must have a lower case letter somewhere</li>
    <li>Must have a number at the end</li>
</ul>
<div class="container">
    <form action="/action_page.php">
      <label for="usrname">Username</label>
      <input type="text" id="usrname" name="usrname" required>
  
      <label for="psw">Password</label>
    <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
  
      <input type="submit" value="Submit">
    </form>
  </div>
  
   
</body>
</html>
